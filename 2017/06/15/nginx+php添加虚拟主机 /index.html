<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="Black"><link rel="alternative" href="/atom.xml" title="小黑" type="application/atom+xml"><link rel="icon" href="/favicon.png"><title>nginx+php添加虚拟主机 - 小黑</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0;"><header class="head"><h1 class="head-title u-fl"><a href="/">小黑</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">目录</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"> <time class="post__time" datetime="2017-06-15T05:56:08.083Z">June 15, 2017</time><h1 class="post__title"><a href="/2017/06/15/nginx+php添加虚拟主机 /">nginx+php添加虚拟主机</a></h1><div class="post__main echo"><p>1、首先进入nginx的配置文件，在http哪一段添加一行<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">include vhost/*.conf;</div></pre></td></tr></table></figure></p>
<p>2、在nginx/conf目录下创建一个vhost的文件夹，在里面创建一个www.demo.com文件名的conf的文件。</p>
<p>3、打开conf复制下面的代码进去。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">server &#123;</div><div class="line"></div><div class="line">	server_name www.demo.com;	//你的域名</div><div class="line">	listen 80 ;</div><div class="line">	root D:/wnmp/www;	//你的网站根目录</div><div class="line">	index index.html index.htm index.php;		</div><div class="line">		</div><div class="line">	# pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000</div><div class="line">	</div><div class="line">	location ~ .php$ &#123;</div><div class="line">		root D:/wnmp/www;  //你的网站根目录</div><div class="line">        fastcgi_pass 127.0.0.1:9000;</div><div class="line">        fastcgi_index index.php;</div><div class="line">        fastcgi_param SCRIPT_FILENAME   $document_root$fastcgi_script_name;</div><div class="line">        include fastcgi_params;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>4、打开C盘/windows/system32/driver/etc里面的host文件，在最下面添加ip地址和域名<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">127.0.0.1		www.demo.com</div></pre></td></tr></table></figure></p>
<p>5、打开网页，在网页输入 www.demo.com。大功告成</p>
